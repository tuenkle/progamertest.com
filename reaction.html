<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>progamertest.com</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/reaction.css">
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <!--font-->
</head>
<body>
<header id="general_header_header">
  <a id="general_a_title">
    progamertest.com
  </a>
  <a id="general_a_dashboard">
    dashboard
  </a>
</header>
<section id="reaction_section_canvas">
  <h1 id="reaction_h1_canvasTitle">
    반응속도 테스트
  </h1>
  <p id="reaction_p_canvasUnderTitle">

  </p>
  <h2 id="reaction_h2_canvasSubtitle">
    배경이 붉은색에서 초록색으로 변하면 최대한 빨리 클릭하세요
  </h2>
  <p id="reaction_p_canvasParagraph">
    배경을 눌러 시작하세요
  </p>
  <button id="reaction_button_canvasButtonRetry">
    재시도
  </button>
  <button id="reaction_button_canvasButtonNext">
    다음 테스트
  </button>
</section>
<section id="general_section_catalog">
  <a id="general_a_reactionBox">
    <h3 id="general_h3_reactionBoxTitle">
      반응속도 테스트
    </h3>

    </p>
  </a>
  <a id="general_a_aimBox">
    <h3 id="general_h3_aimBoxTitle">
      에임 테스트
    </h3>
    <p id="general_p_aimBoxSubTitle">
      마우스 클릭 정확도 테스트
    </p>
  </a>
  <a id="general_a_cpsBox">
    <h3 id="general_h3_cpsBoxTitle">
      클릭속도 테스트
    </h3>
    <p id="general_p_cpsBoxSubTitle">
      CPS(Click Per Second) 테스트
    </p>
  </a>
</section>
<script type="module" src="js/general.js">
</script>
<script type="module" src="js/reaction_front.js">
</script>
<script type="module" src="js/reaction_back.js">
</script>
<script type="module" src="js/utils.js">
</script>
