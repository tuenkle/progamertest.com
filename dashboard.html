<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>progamertest.com</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <!--font-->
</head>
<body>
<header id="general_header_header">
  <a id="general_a_title">
    progamertest.com
  </a>
  <a id="general_a_dashboard">
    dashboard
  </a>
</header>
<section id="dashboard_section_table">
  <table id="dashboard_table_table">
    <thead>
    <tr>
      <th scope="col">테스트</th>
      <th scope="col">점수</th>
      <th scope="col">상위</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        반응속도
      </td>
      <td id="dashboard_td_reactionResult">
        ?ms
      </td>
      <td id="dashboard_td_reactionPercentile">
        ?%
      </td>
    </tr>
    <tr>
      <td>
        에임
      </td>
      <td id="dashboard_td_aimResult">
        ?초
      </td>
      <td id="dashboard_td_aimPercentile">
        ?%
      </td>
    </tr>
    <tr>
      <td>
        CPS
      </td>
      <td id="dashboard_td_cpsResult">
        ?CPS
      </td>
      <td id="dashboard_td_cpsPercentile">
        ?%
      </td>
    </tr>
    <tr>
      <td>
        종합
      </td>
      <td>
        -
      </td>
      <td id="dashboard_td_overallPercentile">
        ?%
      </td>
    </tr>
    </tbody>
  </table>
</section>
<section id="general_section_catalog">
  <a id="general_a_reactionBox">
    <h3 id="general_h3_reactionBoxTitle">
      반응속도 테스트
    </h3>
    <p id="general_p_reactionBoxSubtitle">
      브라우저 엔진으로 작동하는 진짜 반응속도 테스트
    </p>
  </a>
  <a id="general_a_aimBox">
    <h3 id="general_h3_aimBoxTitle">
      에임 테스트
    </h3>
    <p id="general_p_aimBoxSubTitle">
      마우스 클릭 정확도 테스트
    </p>
  </a>
  <a id="general_a_cpsBox">
    <h3 id="general_h3_cpsBoxTitle">
      클릭속도 테스트
    </h3>
    <p id="general_p_cpsBoxSubTitle">
      CPS(Click Per Second) 테스트
    </p>
  </a>
</section>
<script type="module" src="js/general.js">
</script>
<script type="module" src="js/index.js">
</script>
<script type="module" src="js/utils.js">
</script>
<script type="module" src="js/dashboard.js">
</script>
</body>
</html>
